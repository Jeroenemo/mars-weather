<html lang="en-US">
<head>
  <title>Mars Weather</title>
</head>
<body>
  <div class="container">
    <div>
      <h1>Mars Weather Conditions</h1> 
    </div>  
    <div class="show-errors"></div>
      <div class="box">
        <button class="button" id="pressure">Show Average Atmospheric Pressure</button>
        <div id="pressure-readings">
          <p>Insight Rover Pressure readings:</p>
        <div class="showWeatherPressure"></div>
      </div>
    </div>
    <div class="box">
      <button class="button" id="temperature">Show Average Temperature</button>
      <div id="temperature-readings">
        <p>Insight Rover Temperature readings:</p>
        <div class="showWeatherTemperature"></div>
      </div>
    </div>
    <div class="box">
      <button class="button" id="photo">Surprise!!</button>
      <div class="rover-photo"></div>
    </div>
  </div>
</body>
</html>
